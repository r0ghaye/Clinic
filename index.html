<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic</title>
    <link rel="stylesheet" href="CSS/Normalie.css" />
    <link rel="stylesheet" href="CSS/Styles.css" />
  </head>
  <body>
    <section class="header__main">
      <!-- ---------Header--------- -->
      <div class="header">
        <div class="container head-container">
          <div class="logo">
            <img src="Img/header-Logo.png" alt="logo" class="logo__img" />
          </div>
          <nav class="nav">
            <ul class="menu">
              <li class="menu__item">
                <a href="#home" class="menu__link home__link--color">Home</a>
              </li>
              <li class="menu__item">
                <a href="#about" class="menu__link">About</a>
              </li>
              <li class="menu__item">
                <a href="#service" class="menu__link">Service</a>
              </li>
              <li class="menu__item">
                <a href="#gallery" class="menu__link">Gallery</a>
              </li>
              <li class="menu__item">
                <a href="#contact" class="menu__link menu__link--active">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- -------End of Header------- -->

      <!-- --------Main-------- -->
      <div class="main container">
          <div class="consultant">
              <h1 class="consultant__title">
                Clinic & beauty consultant
             </h1>
             <p class="consultant__desc">
                It is a long established fact that a reader will be
                by the readable content of a page.
             </p>
             <button class="consultant__btn btn" type="submit">More Details</button>
          </div>
          <div class="clinic">
              <img src="Img/clinic.png" class="clinic__img" alt="clinic"/>
          </div>
      </div>
      <!-- --------End of Main------- -->
    </section>
  </body>
</html>
